name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
    
    - name: Build APK
      run: |
        # Create flutter project in /tmp
        cd /tmp
        flutter create logistics_app --org com.logistics.app
        
        # Copy only lib folder
        cp -r $GITHUB_WORKSPACE/lib/* logistics_app/lib/
        
        # Read dependencies from our pubspec.yaml and add to generated one
        cd logistics_app
        
        # Add dependencies to generated pubspec.yaml
        cat >> pubspec.yaml << 'EOF'
        
        # Additional dependencies
        dependencies:
          flutter:
            sdk: flutter
          http: ^1.1.0
          shared_preferences: ^2.2.2
          url_launcher: ^6.2.2
          google_maps_flutter: ^2.5.0
          flutter_map: ^6.1.0
          latlong2: ^0.9.0
          geolocator: ^10.1.0
          firebase_messaging: ^14.7.10
          firebase_core: ^2.24.2
          cached_network_image: ^3.3.0
          font_awesome_flutter: ^10.6.0
          image_picker: ^1.0.7
          qr_flutter: ^4.1.0
          pull_to_refresh: ^2.0.0
          connectivity_plus: ^5.0.2
        
        flutter:
          uses-material-design: true
        EOF
        
        # Build
        flutter pub get
        flutter build apk --release
        
        # Copy APK
        mkdir -p $GITHUB_WORKSPACE/build/app/outputs/flutter-apk
        cp build/app/outputs/flutter-apk/app-release.apk $GITHUB_WORKSPACE/build/app/outputs/flutter-apk/
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk
    
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: build/app/outputs/flutter-apk/app-release.apk
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
