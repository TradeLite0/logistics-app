name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
    
    - name: Create Flutter Project and Build
      run: |
        # Create new flutter project in subdirectory
        flutter create build_project --org com.logistics.app --project-name logistics_app
        
        # Copy our code to the project
        cp -r lib/* build_project/lib/
        cp pubspec.yaml build_project/
        
        # Build in the project directory
        cd build_project
        flutter pub get
        flutter build apk --release
        
        # Copy APK back
        cd ..
        mkdir -p build/app/outputs/flutter-apk
        cp build_project/build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk
    
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: build/app/outputs/flutter-apk/app-release.apk
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
