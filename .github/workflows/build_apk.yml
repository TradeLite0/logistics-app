name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
    
    - name: Create Flutter Project and Build
      run: |
        # Save our code temporarily
        mkdir -p /tmp/our_code
        cp -r lib /tmp/our_code/
        cp pubspec.yaml /tmp/our_code/
        
        # Clear current directory content except .git
        find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
        
        # Create new flutter project here
        flutter create . --org com.logistics.app
        
        # Copy our code back
        rm -rf lib
        cp -r /tmp/our_code/lib .
        cp /tmp/our_code/pubspec.yaml .
        
        # Get dependencies and build
        flutter pub get
        flutter build apk --release
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk
    
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: build/app/outputs/flutter-apk/app-release.apk
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
