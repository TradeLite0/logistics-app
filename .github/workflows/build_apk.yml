name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
    
    - name: Build APK
      run: |
        # Create flutter project in /tmp (clean directory)
        cd /tmp
        flutter create logistics_app --org com.logistics.app
        
        # Copy our code
        cp -r $GITHUB_WORKSPACE/lib/* logistics_app/lib/
        cp $GITHUB_WORKSPACE/pubspec.yaml logistics_app/
        
        # Build
        cd logistics_app
        flutter pub get
        flutter build apk --release
        
        # Copy APK to workspace for upload
        mkdir -p $GITHUB_WORKSPACE/build/app/outputs/flutter-apk
        cp build/app/outputs/flutter-apk/app-release.apk $GITHUB_WORKSPACE/build/app/outputs/flutter-apk/
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk
    
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: build/app/outputs/flutter-apk/app-release.apk
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
